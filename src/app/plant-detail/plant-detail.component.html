<div *ngIf="user">
  <div class= "well">
    <h3>{{plantToDisplay?.name}}</h3>
  </div>
  <div class ="row">
    <div class = "col-sm-4">
      <div class = "well">
        <h3>Nutrients of {{plantToDisplay?.name}}</h3>
        <ul>
          <li *ngFor="let nutrient of plantToDisplay?.nutrients">{{nutrient}}</li>
        </ul>
      </div>
    </div>
    <div class = "col-sm-4">
      <div class = "well">
        <h3>Medicinal Uses for {{plantToDisplay?.name}}</h3>
        <ul>
          <li *ngFor="let use of plantToDisplay?.uses">{{use}}</li>
        </ul>
      </div>
    </div>
    <div class="col-sm-4">
      <img src="{{plantToDisplay?.img}}">
    </div>
  </div>
</div>
<div *ngIf="!user">
  <h3><a routerLink="">Return Home</a></h3>
</div>
