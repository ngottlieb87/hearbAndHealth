<h2>Plants</h2>

<div *ngFor="let plant of plants | async"  class="panel panel-default">
  <div class="panel-body">
    <h3 (click)="goToDetailPage(plant)"><em>{{plant.name}}</em>{{plant.nutrients}}</h3><h3>{{plant.uses}}</h3>
      <hr>
      <app-edit [selectedPlant]="plant"></app-edit>
    </div>
  </div>
