<h4>Edit Plant</h4>

<label>New Plant Name:</label>
<input [(ngModel)]="selectedPlant.name">
<br>

<label>New Plant Nutrients:</label>
<input [(ngModel)]="selectedPlant.nutrients">
<br>

<label>New Plant Uses:</label>
<input [(ngModel)]="selectedPlant.uses">
<button (click)="beginUpdatingPlant(selectedPlant)">Update</button>
<br>
<button (click)="beginDeletingPlant(selectedPlant)">Delete</button>
